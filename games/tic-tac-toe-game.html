    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            margin: 0;
            padding: 0;
            color: #fff;
            transition: background 0.5s ease;
            overflow: hidden;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffeb3b;
            text-shadow: 0 4px 10px rgba(255, 235, 59, 0.7), 0 0 15px rgba(255, 255, 255, 0.6);
            animation: fadeIn 2s ease-in-out;
        }

        /* Message Styling */
        #message {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #ffeb3b;
            text-shadow: 0 2px 5px rgba(255, 235, 59, 0.7);
            animation: pulse 1.5s infinite alternate;
        }

        /* Game Board with Glassmorphism */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 12px;
            justify-content: center;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Cell Styling */
        .grid div {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            position: relative;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .grid div:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 20px rgba(255, 235, 59, 0.5);
        }

        /* X & O Effects */
        .grid div.X {
            background: linear-gradient(135deg, #00ff7f, #009688);
            box-shadow: 0 0 15px #00ff7f;
            animation: glow-green 1.5s infinite alternate;
        }

        .grid div.O {
            background: linear-gradient(135deg, #ffeb3b, #ff8c00);
            box-shadow: 0 0 15px #ffeb3b;
            animation: glow-yellow 1.5s infinite alternate;
        }

        /* Glow Animations */
        @keyframes glow-green {
            0% {
                box-shadow: 0 0 10px #00ff7f, 0 0 20px #009688;
            }

            100% {
                box-shadow: 0 0 20px #00ff7f, 0 0 40px #009688;
            }
        }

        @keyframes glow-yellow {
            0% {
                box-shadow: 0 0 10px #ffeb3b, 0 0 20px #ff8c00;
            }

            100% {
                box-shadow: 0 0 20px #ffeb3b, 0 0 40px #ff8c00;
            }
        }

        /* Buttons */
        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Reward Section */
        .reward {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-size: 2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .reward img {
            width: 200px;
            margin-bottom: 20px;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }

            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 1;
            }

            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Text Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe Game</h1>
        <p id="message">Your turn (X)</p>
        <div id="grid" class="grid"></div>
        <button id="restartButton">Restart Game</button> <!-- Main Restart Button -->
    </div>

    <!-- Reward Section -->
    <div class="reward" id="reward" style="display: none;">
        <img src="/png/Fireworks.png" alt="Fireworks">
        <p>ðŸŽ‰ You Won! ðŸŽ‰</p>
        <p>You beat JoJo in this epic match!</p>
        <button id="rewardRestartButton">Play Again</button> <!-- Unique ID -->
    </div>


    <!-- Custom Sound Files -->
    <audio id="clickSound" src="/mp3/CardFlip.mp3" preload="auto"></audio>
    <audio id="winSound" src="/mp3/WINcheer.mp3" preload="auto"></audio>
    <audio id="drawSound" src="/mp3/wrongsound.mp3" preload="auto"></audio>
    <audio id="jojoWinSound" src="/mp3/GameOver.mp3" preload="auto"></audio>

    <script>
        // Select DOM elements
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const mainRestartButton = document.getElementById('restartButton'); // Main restart button
        const rewardRestartButton = document.getElementById('rewardRestartButton'); // Play Again button
        const rewardSection = document.getElementById('reward');

        // Sound elements
        const clickSound = document.getElementById('clickSound');
        const winSound = document.getElementById('winSound');
        const drawSound = document.getElementById('drawSound');
        const jojoWinSound = document.getElementById('jojoWinSound');

        // Game variables
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X'; // Human is X, Computer is O
        let isGameActive = true;

        // Restart game function
        function restartGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            isGameActive = true;
            currentPlayer = 'X';
            message.textContent = 'Your turn (X)';
            rewardSection.style.display = 'none'; // Hide reward section
            mainRestartButton.style.display = 'none'; // Hide main restart button
            createGrid();
        }

        // Attach event listeners to both buttons
        mainRestartButton.addEventListener('click', restartGame);
        rewardRestartButton.addEventListener('click', restartGame);


        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // Create the grid
        function createGrid() {
            grid.innerHTML = '';
            board.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.dataset.index = index;
                cellDiv.addEventListener('click', handleCellClick);
                grid.appendChild(cellDiv);
            });
        }

        // Handle cell click
        function handleCellClick(e) {
            if (!isGameActive || currentPlayer !== 'X') return;

            const cell = e.target;
            const index = cell.dataset.index;

            if (board[index] !== '') return;

            // Place the human player's mark
            board[index] = currentPlayer;
            cell.classList.add(currentPlayer);
            cell.textContent = currentPlayer;
            clickSound.play();

            // Check for result after human's move
            checkResult();

            // If the game is still active, let the computer play after 2 seconds
            if (isGameActive) {
                setTimeout(() => computerMove(), 2000); // Add a 2-second delay for JoJo's move
            }
        }

        // Computer's move
        function computerMove() {
            let index = findBestMove();
            if (index === -1) return; // No valid moves left

            board[index] = 'O';
            const cell = grid.children[index];
            cell.classList.add('O');
            cell.textContent = 'O';
            clickSound.play();

            // Check for result after computer's move
            checkResult();
        }

        // Find the best move for the computer
        function findBestMove() {
            // Step 1: Check if the computer can win in the next move
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] === 'O' && board[b] === 'O' && board[c] === '') return c;
                if (board[a] === 'O' && board[c] === 'O' && board[b] === '') return b;
                if (board[b] === 'O' && board[c] === 'O' && board[a] === '') return a;
            }

            // Step 2: Block the human player from winning
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] === 'X' && board[b] === 'X' && board[c] === '') return c;
                if (board[a] === 'X' && board[c] === 'X' && board[b] === '') return b;
                if (board[b] === 'X' && board[c] === 'X' && board[a] === '') return a;
            }

            // Step 3: Take the center if available
            if (board[4] === '') return 4;

            // Step 4: Take a random available cell
            const emptyCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        // Check for a win or draw
        function checkResult() {
            let roundWon = false;

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;

                if (board[a] === '' || board[b] === '' || board[c] === '') continue;

                if (board[a] === board[b] && board[b] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                if (currentPlayer === 'X') {
                    message.textContent = "ðŸŽ‰ You won! Congratulations! ðŸŽ‰";
                    winSound.play();
                    showReward();
                } else {
                    message.textContent = "ðŸ¤– JoJo wins! Better luck next time! ðŸ¤–";
                    jojoWinSound.play();
                }
                isGameActive = false;
                return;
            }

            if (!board.includes('')) {
                message.textContent = "It's a draw!";
                drawSound.play();
                isGameActive = false;
                return;
            }

            // Switch turns
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            if (currentPlayer === 'O') {
                message.textContent = "JoJo's turn (O)";
            } else {
                message.textContent = "Your turn (X)";
            }
        }

        // Restart the game
        function restartGame() {
            rewardSection.style.display = 'none';
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            isGameActive = true;
            message.textContent = "Your turn (X)";
            createGrid();
        }

        // Show reward screen
        function showReward() {
            rewardSection.style.display = 'flex';

            // Add confetti effect
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.backgroundColor = ['#ffeb3b', '#f57c00', '#66bb6a', '#43a047'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);

                // Remove confetti after animation ends
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Initialize the game
        createGrid();

        // Event Listeners
        restartButton.addEventListener('click', restartGame);
    </script>
